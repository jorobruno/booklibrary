<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <div class="container-fluid">
        <h2 class="title">Book Library<span style="font-size: 40px; display: inline-block">ðŸ“š </span></h2>
    </div>
    <div class="container">
        <form>
            <div class="row g-2 mb-2 justify-content-center">
                <div class="col-md-4">
                    <input class="form-control" type="text" id="name" placeholder="Title" required>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" id="author" placeholder="Author" required>
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-md-4">
                     <input class="form-control" type="text" id="totalPages" placeholder="Total pages" required>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" id="readPages" placeholder="Read pages" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <div class="form-check">
                        <input type="checkbox" value="" id="readCheck" class="form-check-input" onclick="readBook()">
                        <label for="readCheck" class="form-check-label">
                            Read?
                        </label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="submit" class="btn btn-light">Add</button>
                </div>
            </div>
                    
                
                
                
        </form>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
